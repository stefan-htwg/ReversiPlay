@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script type='text/javascript' src='@routes.Assets.at("js/reversi.js")'></script>
    <link rel='stylesheet' href='@routes.Assets.at("css/reversi.css")'>
</head>
<body marginheight="0" marginwidth="0">
 
    <div class="container">
        @content
    </div>
</body>
</html>
